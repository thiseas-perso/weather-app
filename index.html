<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="app.js" defer></script>
   <link rel="stylesheet" href="normalize.css">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>

<body>
   <h1>Weather forecast</h1>
   <div class="form-ctn">
      <form action="">
         <label for="search-loc">Location</label>
         <input type="search" name="search-loc" id="search-loc">

         <div>
            <input type="radio" id="metric" name="units" value="metric" checked>
            <label for="metric">metric</label>
         </div>

         <div>
            <input type="radio" id="imperial" name="units" value="imperial">
            <label for="imperial">imperial</label>
         </div>

         <button type="submit" id="btn">Search</button>
      </form>
   </div>
   <div id="display-current"></div>
   <div id="display-forecast"></div>
</body>

</html>
